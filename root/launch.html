<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Launch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: black;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .launch-button {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: #ff6347;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .launch-button:hover {
            background-color: #0ba709;
        }

        .curtain-container {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .curtain {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: rgb(177, 7, 86);
            top: 0;
            z-index: 1;
        }

        .curtain.left {
            left: 0;
        }

        .curtain.right {
            right: 0;
        }

        .text-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            text-align: center;
            z-index: 3;
        }

        @keyframes openCurtainLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes openCurtainRight {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .launch-button {
                font-size: 20px;
                padding: 15px 30px;
            }
            .text-container {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="launch-button" onclick="launchWebsite()">Launch Website</button>

        <!-- Curtain container -->
        <div class="curtain-container" id="curtainContainer">
            <div class="curtain left" id="leftCurtain"></div>
            <div class="curtain right" id="rightCurtain"></div>
            <div class="text-container" id="textContainer">
                <p>Welcome to STREEYA</p>
                <p>www.streeya.com</p>
                <p>Is Live Now</p>
            </div>
        </div>
    </div>

    <script>
        function launchWebsite() {
            // Hide the launch button
            document.querySelector('.launch-button').style.display = 'none';

            // Show the curtain and text containers
            const curtainContainer = document.getElementById('curtainContainer');
            const leftCurtain = document.getElementById('leftCurtain');
            const rightCurtain = document.getElementById('rightCurtain');
            const textContainer = document.getElementById('textContainer');

            curtainContainer.style.display = 'block';

            // Trigger curtain opening animations
            leftCurtain.style.animation = 'openCurtainLeft 5s ease forwards';
            rightCurtain.style.animation = 'openCurtainRight 5s ease forwards';

            // Show the welcome text in the center after 1.5 seconds
            setTimeout(function () {
                textContainer.style.display = 'block';
            }, 1500);

            // Redirect to the actual website after 6 seconds
            setTimeout(function () {
                window.location.href = "https://www.streeya.com"; // Replace with your website URL
            }, 6000);
        }
    </script>

</body>
</html>
